if [ -e "${isopath}/kali-linux-light-2.0-amd64.iso" ]; then

    menuentry "Kali 2.0" --class kali {
              set isofile="${isopath}/kali-linux-light-2.0-amd64.iso"
              loopback loop $isofile
	      linux (loop)/isolinux/vmlinuz findiso=$isofile boot=live noconfig=sudo username=root hostname=kali quiet splash
	      initrd (loop)/isolinux/initrd.img
   }

fi
