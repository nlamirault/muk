if [ -e "${isopath}/linuxmint-18-cinnamon-64bit.iso" ]; then

   menuentry "Linux Mint 18 Cinnamon" --class linuxmint {
             set isofile="${isopath}/linuxmint-18-cinnamon-64bit.iso"
	     loopback loop $isofile
             linux (loop)/casper/vmlinuz boot=casper iso-scan/filename=$isofile quiet locale=fr_FR.UTF-8
             initrd (loop)/casper/initrd.lz
   }

fi
